  detail1: Fort d'une expérience de plusieurs années dans l'entrepreneuriat en tant que webmaster dans la création et la gestion de mes propres sites, je me destine désormais à une carrière salariale. Maitrisant les bases de la création web (HTML, CSS et PHP) et ayant suivi une formation diplômante de Développeur d'Application Symfony de Niveau 2 (Bac +3/4), mes plus gros atouts seront mon sens de la communication ainsi que ma connaissance du marché.
